apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-lab2-deployment-task
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jenkins-lab2-task
  template:
    metadata:
      labels:
        app: jenkins-lab2-task
    spec:
      containers:
      - name: jenkins-lab2-task
        image: 3omda1/first-image:v45
        ports:
        - containerPort: 5000
